<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>welcome home</title>

    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

    <style>
        body{
            background: url(/images/loginbg/bg_1.jpg) no-repeat;
            font-size: 16px;
            background-size: cover;
        }
        .form{
            background: rgba(255,255,255,0.8);
            width:440px;
            margin:110px auto;
        }
        .form .form-group{
            position:relative;
            margin-bottom:20px;
        }
        #login_form{
            display: block;
            margin-top:30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form row">
        <form action="/login" method="post" class="form-horizontal col-sm-offset-2 col-md-offset-2" id="login_form">
            <div class="col-sm-9 col-md-9">
                <div  style="margin-left:-15px;color:#a94442;margin-bottom:5px;display:none" class="login_error">账号或密码错误</div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="用户账号" name="username" id="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" name="password" id="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn pull-right login_btn" value="登陆 " id="login_btn"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
